<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Note Taking App</title>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-5">
        <h1 class="text-4xl font-bold mb-4 text-center">Advanced Note Taking App</h1>
        
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search notes...">
        </div>
        
        <button id="addNoteButton" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#noteModal">Add Rich Text Note</button>
        <button id="addMarkdownNoteButton" class="btn btn-secondary mb-4" data-bs-toggle="modal" data-bs-target="#markdownModal">Add Markdown Note</button>
        
        <div id="noteList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Notes will be appended here -->
        </div>
    </div>

    <!-- Modal for adding rich text notes -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel">New Rich Text Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="quillEditor" style="height: 200px;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveRichTextNoteButton" type="button" class="btn btn-primary">Save Note</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding markdown notes -->
    <div class="modal fade" id="markdownModal" tabindex="-1" aria-labelledby="markdownModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="markdownModalLabel">New Markdown Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="markdownInput" class="form-control" rows="5" placeholder="Write your markdown note here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveMarkdownNoteButton" type="button" class="btn btn-primary">Save Markdown Note</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing notes -->
    <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editNoteModalLabel">Edit Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="editQuillEditor" style="height: 200px;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="updateNoteButton" type="button" class="btn btn-primary">Update Note</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
