<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <title>AJAX Note Taking App</title>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-5">
        <h1 class="text-4xl font-bold mb-4 text-center">Advanced Note Taking App</h1>
        
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search notes...">
        </div>
        
        <button id="addNoteButton" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#noteModal">Add Note</button>
        
        <div id="noteList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Notes will be appended here -->
        </div>
    </div>

    <!-- Modal for adding/editing notes -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel">New Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <button id="richTextButton" class="btn btn-secondary">Rich Text</button>
                        <button id="markdownButton" class="btn btn-secondary">Markdown</button>
                    </div>
                    <div id="editor" style="display: none; height: 200px;"></div>
                    <textarea id="markdownInput" class="form-control mt-2" placeholder="Write your markdown here..." style="display: none;"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveNoteButton" type="button" class="btn btn-primary">Save Note</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
